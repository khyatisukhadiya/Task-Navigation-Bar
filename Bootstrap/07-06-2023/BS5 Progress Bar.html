<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .div1 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <div class="div1">
    <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%;height: 20px;">70%</div>
    </div>
   <div class="div1">
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 50%;">50%</div>
        <div class="progress-bar bg-worning" style="width: 30%;">30%</div>
        <div class="progress-bar bg-success"style="width: 15%;">15%</div>
        <div class="progress-bar bg-light" style="width: 5%;"></div>
    </div>
   </div>
  </div>
</body>
</html>
