<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container m-3 p-5">
    <a href="#" type="button" class="btn btn-primary">primary</a> 
    <button type="button" class="btn btn-success">success</button>
    <input type="button" class="btn btn-danger" value="button">
    <input type="submit" class="btn btn-warning" value="submit button"><br><br>
    <button type="button" class="btn btn-outline-dark">dark</button>
    <button type="button" class="btn btn-outline-info btn-lg">info</button><br><br>
    <button type="button" class="btn btn-primary active">Active primary</button>
    <button type="button" class="btn btn-primary" disabled>disabled primary</button><br><br>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>
    <button class="btn btn-danger">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
    </button>
   </div>
   <div class="d-grid gap-3">
    <button type="button" class="btn btn-primary btn-block">primary</button>
    <button type="button" class="btn btn-info btn-block">info</button>
    <button type="button" class="btn btn-danger btn-block">danger</button>
   </div>
   
</body>
</html>
