<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <span class="spinner-border"></span> <br><br>
    <span class="spinner-grow"></span><br><br>
    <button type="button" class="btn btn-danger">
      Message <span class="spinner-border spinner-border-sm"></span>
    </button><br><br>
    <button type="button" class="btn btn-danger">
        Message <span class="spinner-grow spinner-grow-sm"></span>
      </button><br><br>
      <button type="button" class="btn btn-danger" disabled>
        Loading.. <span class="spinner-grow spinner-grow-sm" ></span>
      </button>
  </div>
</body>
</html>
