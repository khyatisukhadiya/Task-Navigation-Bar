<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">open model</button>

        <div class="modal fade" id="mymodal">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                       <h4 class="modal-title">Model Heading</h4>
                       <button type="button" data-bs-dismiss="model" class="btn-close"></button>
                    </div>

                    <div class="modal-body">
                        SuccessFull.....
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                      </div>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
