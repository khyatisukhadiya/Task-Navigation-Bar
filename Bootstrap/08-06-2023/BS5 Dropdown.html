<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Dropdown Button
            </button>
            <ul class="dropdown-menu">
                <li><h5 class="dropdown-header">Dropdown header 1</h5></li>
                <li ><a  class="dropdown-item" href="#">sony</a></li>
                <li ><a  class="dropdown-item active" href="#">sony1</a></li>
                <li ><a  class="dropdown-item" href="#">sony3</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><h5 class="dropdown-header">Dropdown header 2</h5></li>
                <li ><a  class="dropdown-item disabled" href="#">sony2</a></li>
                <li><a class="dropdown-item-text" href="#">Text Link</a></li>
                <li><span class="dropdown-item-text">Just Text</span></li>
            </ul>
        </div>
    </div>
   
</body>
</html>
