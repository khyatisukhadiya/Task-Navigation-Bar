<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 List Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container mt-3">
    <ul class="list-group list-group-flush list-group-numbered">    <!-- //remove border -->
        <li class="list-group-item active">Apple</li>
        <li class="list-group-item">Boll</li>
        <li class="list-group-item">Cat</li>
        <li class="list-group-item list-group-item-action">Dog -link</li>
        <li class="list-group-item disabled" >Eat -disabled</li>
    </ul>
 </div><br>
 <div class="container mt-3">
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item list-group-item-action list-group-item-success" >success
            <!-- <span class="badges bg-primary rounded-pill">25</span> -->
        </li>
        <li class="list-group-item list-group-item-action list-group-item-primary" >primary</li>
        <li class="list-group-item list-group-item-action list-group-item-info">info</li>
        <li class="list-group-item list-group-item-action list-group-item-secondary" >secondary</li>
    </ul>
 </div>
 
 
</body>
</html>
