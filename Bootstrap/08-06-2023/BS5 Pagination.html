<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Pagination</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container mt-3">
    <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link">Previous</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul>
   </div>
   <div class="container mt-3">
    <ul class="pagination justify-content-center" style="margin: 20px 0;">
        <li class="page-item"><a href="#" class="page-link">Previous</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul>
   </div>
   <div class="container mt-3">
    <ul class="pagination justify-content-end" style="margin: 20px 0;">
        <li class="page-item"><a href="#" class="page-link">Previous</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul>
   </div>
   <div class="container mt-3">
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Previous</a></li>
        <li class="breadcrumb-item"><a href="#">1</a></li>
        <li class="breadcrumb-item"><a href="#">2</a></li>
        <li class="breadcrumb-item"><a href="#">3</a></li>
        <li class="breadcrumb-item active">Next</li>
    </ul>
   </div>
</body>
</html>
