const cardContainer = document.getElementById('cardContainer');

// Function to filter the array based on ID and create card elements
function filterArray() {
  // Clear the card container
  cardContainer.innerHTML = '';

  // Filter the array based on ID greater than 6
  const filteredArray = array.filter(item => item.id);
//   const filteredArray1 = array.filter(item => item.id > 6);

  // Iterate over the filtered array and create card elements
  filteredArray.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('card');

    const thumbnailImg = document.createElement('img');
    thumbnailImg.src = item.thumbnailUrl;
    thumbnailImg.alt = item.title;

    const title = document.createElement('h3');
    title.textContent = item.title;

    card.appendChild(thumbnailImg);
    card.appendChild(title);

    cardContainer.appendChild(card);
  });
}
